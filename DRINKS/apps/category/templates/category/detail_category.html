{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ category.name }}</h5>
    <div>
      <a href="{% url 'list_category:category_edit' category.pk %}" class="btn btn-sm btn-primary">Edit</a>
      <a href="{% url 'list_category:category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
  </div>
  <div class="card-body">
    {% if category.photo %}
      <img src="{{ category.photo.url }}" class="img-fluid mb-3" alt="{{ category.name }}">
    {% endif %}
    <p><strong>Name:</strong> {{ category.name }}</p>
    <p><strong>Description:</strong> {{ category.description }}</p>
    <a href="{% url 'list_category:category_list' %}" class="btn btn-secondary">Back to list</a>
  </div>
</div>
{% endblock %}
