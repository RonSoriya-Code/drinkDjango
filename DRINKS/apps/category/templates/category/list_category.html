{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Category List</h2>
    </div>
    <div class="card-body">
        <a href="{% url 'category:category_add' %}" class="btn btn-primary mb-3">
            Add New Category
        </a>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    {% for category in categories %}
                        <tr>
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.description }}</td>
                            <td>
                                <a href="{% url 'category:category_detail' category.id %}">
                                    <button class="btn btn-sm btn-info">Detail</button>
                                </a> |
                                <a href="{% url 'category:category_edit' category.id %}">
                                    <button class="btn btn-sm btn-warning">Edit</button>
                                </a> |   
                                <a href="{% url 'category:category_delete' category.id %}">
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="6" class="text-center">
                                No Categorys found
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
