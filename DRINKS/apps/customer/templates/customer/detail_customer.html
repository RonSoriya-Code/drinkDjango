{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ customer.name }}</h5>
    <div>
      <a href="{% url 'list_customer:customer_edit' customer.pk %}" class="btn btn-sm btn-primary">Edit</a>
      <a href="{% url 'list_customer:customer_delete' customer.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
  </div>
  <div class="card-body">
    <p><strong>Name:</strong> {{ customer.name }}</p>
    <p><strong>Gender:</strong> {{ customer.gender }}</p>
    <p><strong>Phone:</strong> {{ customer.phone }}</p>
    <a href="{% url 'list_customer:customer_list' %}" class="btn btn-secondary">Back to list</a>
  </div>
</div>
{% endblock %}
