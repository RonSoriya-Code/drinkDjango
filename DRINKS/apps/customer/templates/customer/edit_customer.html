{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Edit customer</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                        
                <button class="btn btn-primary" type="submit">Save</button>
                <a href="{% url 'list_customer:customer_detail' form.instance.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
