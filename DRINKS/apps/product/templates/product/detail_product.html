{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ product.name }}</h5>
    <div>
      <a href="{% url 'list_product:product_edit' product.pk %}" class="btn btn-sm btn-primary">Edit</a>
      <a href="{% url 'list_product:product_delete' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
  </div>
  <div class="card-body">
    {% if product.photo %}
      <img src="{{ product.photo.url }}" class="img-fluid mb-3" alt="{{ product.name }}">
    {% endif %}
    <p><strong>Quantity:</strong> {{ product.quantity }}</p>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <a href="{% url 'list_product:product_list' %}" class="btn btn-secondary">Back to list</a>
  </div>
</div>
{% endblock %}
