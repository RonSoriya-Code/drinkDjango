{% extends 'base.html' %}

{% block content %}
<h3>Delete product</h3>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Confirm delete</button>
  <a href="{% url 'list_product:product_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
