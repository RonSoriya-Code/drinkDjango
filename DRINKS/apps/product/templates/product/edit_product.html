{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
<h3>Edit product</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" type="submit">Save</button>
  <a href="{% url 'list_product:product_detail' form.instance.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
