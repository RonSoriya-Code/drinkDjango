<!DOCTYPE html>
<html>
<head>
    <title>Members List</title>
</head>
<body>
    <h1>Members</h1>
    <ul>
        {% for member in mymembers %}
            <li>{{ member.firstname }} {{ member.lastname }}</li>
        {% empty %}
            <li>No members found.</li>
        {% endfor %}
    </ul>
</body>
</html>
